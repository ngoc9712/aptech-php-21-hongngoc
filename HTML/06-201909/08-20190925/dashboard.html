<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
        <input class="form-control  form-control-dark w-100 bg-dark" type="text" placeholder="Search"
            aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid" style="margin-top:70px;">
        <div class="row">
            <div class="col-md-2 d-none d-md-block" style="height: 100vh">
                <ol class="list-unstyled">
                    <li><a class="nav-link" href="#"><i class="fas fa-home"></i> Dashboard</a>
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-file"></i> Order</a>
                    <li><a class="nav-link text-muted" href="#"><i class="fas fa-cart-plus"></i> Product</a>
                    <li><a class="nav-link text-muted" href="#"><i class="fas fa-user-friends"></i> Customers</a>
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-chart-bar"></i> Reports</a>
                    <li><a class="nav-link text-muted" href="#"><i class="fab fa-buffer"></i> Intergations</a>
                    </li>
                </ol>
                <h5 class="text-muted">SAVED REPORTS</h5>
                <ol class="list-unstyled">
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-file-alt"></i>Current month</a>
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-file-alt"></i> Last Quater</a>
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-file-alt"></i> Social engagement</a>
                    <li><a class="nav-link text-muted" href="#"><i class="far fa-file-alt"></i> Year-end sale</a>
            </div>
            <div class="col-md-10">
                <div class="row justify-content-between">
                    <h2>Dashboard</h2>
                    <div class="btn mb-2">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle"><i
                                class="fas fa-calendar"></i> This
                            week</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
