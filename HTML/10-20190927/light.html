<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container h-100 justify-content-center algin-items-center mt-4">
        <div class="row h-100">
            <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
                <h2 aria-hidden="true"></i> What Can JavaScript Do?</h2>
                <p>JavaScript can change HTML attribute values.</p>

                <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
                <img id="anh" src="./pic_bulboff.gif" alt="">
                <button onclick="batBongden();">Turn on the light</button>
                <button onclick="tatBongden();">Turn off the light</button>
                <button onclick="battatBongden();">Bat/Tat Bong den</button>

            </div>
        </div>
    </div>
    <script>
        var chonAnh = document.getElementById('anh');

        function batBongden() {
            chonAnh.src = "./pic_bulbon.gif";
        }

        function tatBongden() {
            chonAnh.src = "./pic_bulboff.gif";
        }

        function battatBongden() {
            console.log(chonAnh.src);
            var kiemtra = chonAnh.src == 'http://127.0.0.1:5500/pic_bulboff.gif';
            console.log(kiemtra);
            if (kiemtra == true) {
                chonAnh.src = "./pic_bulbon.gif";

            } else {
                chonAnh.src = "./pic_bulboff.gif";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
