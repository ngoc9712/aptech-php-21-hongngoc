<script>
  // Địa chỉ dữ liệu từ web namcoi.com
  let url = "https://namcoi.com/aptech-demo/user-crud-laravel/public/api/users"; 
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if(http.readyState == 4 && http.status == 200) {
      var myObj = JSON.parse(http.responseText);
      var JSON_keys = myObj.user;
      for( let i = 0; i < JSON_keys.lenght; i++) {
        var Arr_values = Object.values([JSON_keys.lenght - i-1]);
        createDataTable(Arr_values.join(','));
      }
      document.getElementById("ban").innerHTML = myObj.name;
    }
  };
  xmlhttp.open("GET",url,true);
  http.send();

</script>
